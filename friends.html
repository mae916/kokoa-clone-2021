<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- css폴더 안에 있는 css파일이라서 -->
  </head>
  <body>
    <div class="status-bar">
      <!-- 상태바는 하나밖에 없기때문에 id를 쓸수도 있음. but, 지금은 class만 쓰는 bem형식을 적용하기에 class로 사용. -->
      <div class="status-bar__column">
        <!-- 클래스 이름이 길더라도 그냥 column인건 언젠가 쓰일수 있는 흔한 이름이기 때문에 이렇게 쓰는게 더 편리함 '부모태그__자식태그'-->
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>35%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!-- 아이콘의 class를 지정하려면 띄어쓰기 빼고 없는부분. fa-lg는 아이콘의 사이즈를 키워준다. -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
          <!-- 이런 아이콘을 ellipsis 라고 함. -->
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification nav--ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/a3d65cd6e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
