<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css"><!-- css폴더 안에 있는 css파일이라서 -->
</head>
<body>
    <div class="status-bar"><!-- 상태바는 하나밖에 없기때문에 id를 씀. but, 지금은 class만 쓰는 bem형식을 적용하기에 class로 사용. -->
        <div class="status-bar__column"><!-- 클래스 이름이 길더라도 그냥 column인건 언젠가 쓰일수 있는 흔한 이름이기 때문에 이렇게 쓰는게 더 편리함 '부모태그__자식태그'-->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>35%</span>
            <i class="fas fa-battery-quarter fa-lg"></i> <!-- 아이콘의 class를 지정하려면 띄어쓰기 빼고 없는부분. fa-lg는 아이콘의 사이즈를 키워준다. -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a kokoa account, log in with your email or phone number.
        </p>
    </header>
    <form id="login-form"> <!-- id를 주는 이유; 앞으로 form이 사용 되지 않을것 같아서, 자식태그에 bem 형식이 없어서?; -->
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="password">
        <input type="submit" value="Log In"><!-- button을 추가 하는 두가지 방법. 1.<input type="submit"> 2.<button></button> -->
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/a3d65cd6e4.js" crossorigin="anonymous"></script>
</body>
</html>
